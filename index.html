
<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Matching Game</title>           <!-- This is the webpage title. -->
  <link href="css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />    <!-- This is the stylesheet (design instructions) for our game. -->
  <script src="js/jquery-1.11.2.min.js"></script>   <!-- This is jQuery, a dependency for our game. -->
  <script src="js/script.js"></script>              <!-- This is our main JavaScript file that functions as the game. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />   <!-- Adjust scaling for touch devices. -->
</head>
<body>

  <ol id="tiles">       <!-- This HTML element will hold the entire grid. -->
    <li>                <!-- This HTML element will hold the list which represents the row of grid tiles. Repeat this element to increse the grid size. -->
      <ol id="row1">    <!-- JavaScript will populate this row with <li> elements that represent tiles. -->
      </ol>
    </li>
    <li>
      <ol id="row2">    <!-- This is the second row repetition. -->
      </ol>
    </li>
    <li>
      <ol id="row3">    <!-- This is the third row repetition. -->
      </ol>
    </li>
    <li>
      <ol id="row4">    <!-- This is the fourth row repetition. -->
      </ol>
    </li>
  </ol>                 <!-- We have fully constructed our grid with four rows. -->

  <input type="button" value="Start Over!" onClick="game.methods.startOver();" />    <!-- This is a simple reset button. It resets the game by refreshing the page, which re-triggers all of the JavaScript. -->

</body>
</html>
